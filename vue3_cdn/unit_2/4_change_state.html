<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change State Condition</title>
</head>
<body>
    
    <div id="condition">
        <p> {{state}} </p>
        <button v-on:click="changeIcon">Change</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const state = {
            data(){
                return{
                    state : true
                }
            },
            methods : {
                changeIcon(){
                    this.state = !this.state
                }
            }
        }
        Vue.createApp(state).mount('#condition')
    </script>
</body>
</html>
