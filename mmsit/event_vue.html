<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Event Handling</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script src="https://unpkg.com/vue@next"></script>

</head>
<body>

   <div id="app">
      <div v-if="counter == 1000" class="alert alert-success d-flex align-items-center" role="alert">                    
         <strong>လူကြီးမင်းသည် ဖုန်းငွေတထောင်ကံထူးစွာ ရရှိပါပြီ။</strong></strong>
       </div>
      <h3>{{counter}}</h3>      
      <button @click="randomCount()" class="btn btn-outline-info">Click Donate</button>
   </div>

   <script>
      const app = {
         data() {
            return {
               counter : 0
            }
         },
         methods: {
            randomCount(){
               this.counter = Math.random().toFixed(1) * 1000
            }
         },
      }
      Vue.createApp(app).mount('#app');
   </script>
</body>
</html>
