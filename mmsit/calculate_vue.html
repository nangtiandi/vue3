<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Thinking Delecrative </title>
   <script src="https://unpkg.com/vue@next"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <div class="container" id="app">
      <div class="row justify-content-center">
         <div class="col-md-5">
            <div class="card my-5">
               <div class="card-body">
                  <div class="border p-4">
                     <h3 class="text-end" id="result"> {{result}} </h3>
                  </div>
                  <div class="row mt-3">
                     <div class="col-6">
                        <input type="text" v-model.number="number1" class="form-control" placeholder="Input 1">
                     </div>
                     <div class="col-6">
                        <input type="text" v-model.number="number2" id="number2" class="form-control" placeholder="Input 2">
                     </div>                     
                  </div>
                  <div class="row">
                     <div class="col-6">
                        <button class="btn btn-primary col-12 mt-3" @click="sumNumber()">Calculate</button>
                     </div>
                     <div class="col-6">
                        <button class="btn btn-primary col-12 mt-3" @click="save()">Save</button>
                     </div>
                  </div>
               </div>
               <div class="card-footer">
                  <ul>
                     <li v-for="(history, index) in histories" :key="index"> {{history}} </li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script>
      Vue.createApp({
         data() {
            return {
               result : 0,
               number1 : '',
               number2 : '',
               histories : [],
            }
         },
         methods: {
            sumNumber(){
               return this.result = `${this.number1} + ${this.number2} = ${this.number1 + this.number2}`
            },
            save(){
               this.histories.push(this.result);
               this.number1 = '';
               this.number2 = '';
               this.result = ''
            }
         },
      }).mount('#app')
   </script>
</body>
</html>
