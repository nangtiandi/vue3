<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Keyboard UI</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
   <div class="container my-5" id="app">
      <div class="row justify-content-center">
         <div class="col-md-8">
            <div class="card">
               <div class="card-header">
                  <div class="p-3 d-flex justify-content-between align-items-center">
                     <h3 id="displayText"> {{displayText}} </h3>
                     <button class="btn btn-danger" @click="displayText = ''">Del</button>
                  </div>
               </div>
               <div class="card-body">
                  <div class="row" id="keyboardBox">
                     <div class="col-1" v-for="(buttonText, index) in buttonTexts" :key="index">
                        <div class="border rounded mt-3 p-1 d-flex justify-content-center align-items-center" @click="runText(buttonText)">
                           <h4>{{buttonText}}</h4>                  
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   
   <script>
      let buttonText = ["Q","W","E","R","T","Y",'U','I','O','P','{','}','A','S','D','F','G','H','J','K','L',';',"'","|",'Z','X','C','V','B','N','M',',','.','?','!'];
      const app = Vue.createApp({
        data() {
           return {
              displayText : '',
              buttonTexts : ["Q","W","E","R","T","Y",'U','I','O','P','{','}','A','S','D','F','G','H','J','K','L',';',"'","|",'Z','X','C','V','B','N','M',',','.','?','!'],

           }
        },
        methods: {
           runText(buttonText){
              this.displayText += buttonText + " "
           }
        }, 
      })
      app.mount('#app')
   </script>
</body>
</html>
