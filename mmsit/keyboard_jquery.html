<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Keyboard UI</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
   <div class="container my-5">
      <div class="row justify-content-center">
         <div class="col-md-8">
            <div class="card">
               <div class="card-header">
                  <div class="p-3 d-flex justify-content-between align-items-center">
                     <h3 id="displayText"></h3>
                     <button class="btn btn-danger" id="deleteText">Del</button>
                  </div>
               </div>
               <div class="card-body">
                  <div class="row" id="keyboardBox">
                     <!-- <button class="btn btn-light">${el}</button> -->
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script>
      let buttonText = ["Q","W","E","R","T","Y",'U','I','O','P','{','}','A','S','D','F','G','H','J','K','L',';',"'","|",'Z','X','C','V','B','N','M',',','.','?'];
      buttonText.map(el=>{
         $('#keyboardBox').append(
            `
            <div class="col-1">
               <div class="border rounded mt-3 p-1 d-flex justify-content-center align-items-center keyboardButton"> 
                  <h4>${el}</h4>                  
               </div>
            </div>
            `
         )
      });
      $('.keyboardButton').click(function(){
         // input
         let clickText = $(this).text()
         // output
         $('#displayText').append(clickText);
      })
      $('#deleteText').click(function(){
         $('#displayText').empty()
      })
   </script>
</body>
</html>
